baseURL: "https://blog.lu4p.xyz"
title: lu4p's blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: lu4p
    description: "I write post about technical topics, mainly golang."
    author: lu4p

    ShowReadingTime: true
    ShowShareButtons: true
    comments: true
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    label:
        text: "lu4p"

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    socialIcons:
        - name: github
          url: "https://github.com/lu4p"
        - name: twitter
          url: "https://twitter.com/lu4p3"
        - name: keybase
          url: "https://keybase.io/lu4p"
        - name: slack
          url: "https://gophers.slack.com/team/U0164H6DG2K"
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
menu:
    main:
        # - identifier: archive
        #   name: Archive
        #   url: /archive/
        #   weight: 10
        - identifier: search
          name: Search
          url: /search/
          weight: 20

